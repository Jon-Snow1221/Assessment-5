<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <main>
    <form>
    
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Find out your fortune!</button>
    <br><br>
      <section>
      <input 
            type='text'
            id="title"
            placeholder="Favorite inspirational movie"/><button id= "Submit">Submit</button>
      </section>
      <section>
        <input 
            type='text'
            id="title"
            placeholder="Favorite motivational song"/><button id= "Submit">Submit</button>
      </section>

      <section>
        <p>What is your favorite treat or reward after completing a difficult task?</p>
        <label for="treat">Choose treat/reward:</label>
          <select name="treat" id="treat">
            <option value="ice cream">Ice Cream</option>
            <option value="pizza">Pizza</option>
            <option value="video games">Video Games</option>
            <option value="netflix">Watch Netflix/Hulu/etc</option>
            <option value="spa">Spa Day</option>
            <input type="submit" value="Submit">
          </select>
      </section>
    </form>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
        };

      
    </script>
  </body>
</html>
